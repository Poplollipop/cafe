spring.application.name=Cafe management system

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/cafe
spring.datasource.username=root
spring.datasource.password=
spring.datasource.platform=mysql
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
server.port=8080


# 設定郵件伺服器的主機地址，這裡使用的是 Gmail 的 SMTP 伺服器
spring.mail.host=smtp.gmail.com

# 設定郵件伺服器的端口號，587 是用於支持 STARTTLS 加密的 SMTP 端口
spring.mail.port=587

# 發送郵件時使用的 Gmail 帳戶名稱（電子郵件地址）
spring.mail.username=@gmail.com

# Gmail 帳戶的密碼，用於驗證（建議將密碼存放於安全的地方，例如環境變數）
spring.mail.password=

# 啟用 SMTP 驗證
spring.mail.properties.mail.smtp.auth=true

# 啟用 STARTTLS 加密，用於保護郵件傳輸過程中的數據
spring.mail.properties.mail.smtp.starttls.enable=true